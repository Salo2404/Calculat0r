<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="body">
      <div class=calculator>
        <div class="number">
          <input type="text" placeholder="Введите число:" id="num1" class="num1">
        </div> 
        <div class="signs">
          <button id="plus" class="plus">+</button>
          <button id="minus" class="plus">-</button>
          <button id="times" class="plus">*</button>
          <button id="divide" class="plus">/</button>
        </div>
        <input type="text" placeholder="Введите число:" id="num2" class="num2">
        <input type="text" placeholder="Ответ:" id="result" class="result">
      </div>
    </div>
<script src="script.js"></script>
</body>

</html>
